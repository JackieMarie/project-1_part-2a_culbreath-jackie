<!DOCTYPE html>
<html>
  <head>
    <title>Project 1 - Part 2, Components Page</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body class="grid-layout">
    <header class="header">
      <img src = "images/cargo_logo.svg" class="header__logo"/>
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a href="index.html">Home</a>
          </li>
          <li class="header__nav__list__item">
            <a href="elements.html">Elements</a>
          </li>
          <li class="header__nav__list__item">
            <a href="components.html">Components</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <h2>Components</h2>
        <section class="main__section">
          <h3>Alerts</h3>
          <div class="item-container">
            <div class="alert--error small">
              <p>Oops! Something went wrong. Try again.</p>
            </div>
          </div>
          <div class="item-container">
            <div class="alert--success small">
              <p>You did it! Job well done!</p>
            </div>
          </div>
          <div class="item-container">
            <div class="alert--notification small">
              <p>You have been notified!</p>
            </div>
          </div>
        </section>

        <!-- This is where your buttons go -->
        <!-- Make sure your button Primary, secondary and each have a hover state -->
        <section class="main__section">
          <h3>Buttons</h3>
          <div class="item-container">
            <div class="button--primary">
              <p>PRIMARY</P>
            </div>
          </div>
          <div class="item-container">
            <div class="button--secondary">
              <p>SECONDARY</P>
            </div>
          </div>
          <div class="item-container">
            <div class="button--ghost">
              <p>DISABLED</P>
            </div>
          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <div class="item-container">
            <div class="chip">
              <div class="chip__avatar">
                <img src="images/chip.png" alt="small avatar image"/>
              </div>
              <div class="chip__text--containter">
                <div class="chip__text--title">
                  Jackie Culbreath
                </div>
            </div>
          </div>
        </div>
        <div class="item-container">
          <div class="chip">
            <div class="chip__avatar">
                <img src="images/chip_gear.png" alt="small avatar image with cargo logo"/>
            </div>
            <div class="chip__text--containter">
              <div class="chip__text--title">
                Jackie Culbreath
              </div>
              <div class="chip__text--description">
                jculbreath@ufl.edu
              </div>
          </div>
        </div>
      </div>
        </section>

        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <div class="item-container">
            <!-- Make sure you include a basic text input - with or without a label, a basic text input with an error and a basic select box - with or without a label -->
          </div>
        </section>

      </section>
    </main>
    <footer class="footer">
      <!-- <nav class="footer__nav">
        <ul class="footer__nav__list">
          <li class="footer__nav__list__item">
            <a href="index.html">Home</a>
          </li>
          <li class="footer__nav__list__item">
            <a href="elements.html">Elements</a>
          </li>
          <li class="footer__nav__list__item">
            <a href="components.html">Components</a>
          </li>
        </ul>
      </nav> -->
      <p class="text--white small">This is the footer</p>
    </footer>
  </body>
</html>
